<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport">
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/receive.css">
    <title>我要收件</title>
</head>

<body>
    <div class="header">
        <h3>送件上门</h3>
    </div>
    <div class="content">
        <form action="">
            <ul class="user_info">
                <li>
                    <span class="pic_name"></span>
                    <input type="text" name="" placeholder="请输入姓名" />
                </li>
                <li>
                    <span class="pic_phone"></span>
                    <input type="text" name="" placeholder="请输入电话" />
                </li>
                <li>
                    <span class="pic_addr"></span>
                    <input type="text" name="" placeholder="请输入地址" />
                </li>
                <li>
                    <span class="pic_description"></span>
                    <input type="text" name="" placeholder="添加备注" />
                </li>
            </ul>
            <div class="time">
                <div class="start">
                    <span class="time_label">取件时间</span>
                    <span class="pic_minus"></span>
                    <input type="text" value="9:00" />
                    <span class="pic_plus"></span>
                </div>
                <div class="end">
                    <span>~</span>
                    <span class="pic_minus"></span>
                    <input type="text" value="11:00" />
                    <span class="pic_plus"></span>
                </div>

            </div>
            <input type="submit" value="立即下单" />
        </form>
    </div>
    <script type="text/javascript" src="/static/js/receive.js"></script>
</body>

</html>
